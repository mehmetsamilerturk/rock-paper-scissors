<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <span style="color: #AA4A44;">ROCK</span> <span style="color: #90EE90;">PAPER</span> <span style="color: #ADD8E6;">SCISSORS</span>
  </div>
  <div class="buttons">
    <button type="button" id="rock">ROCK</button>
    <button type="button" id="paper">PAPER</button>
    <button type="button" id="scissors">SCISSORS</button>
  </div>
  <div class="resultsContainer">
    <div id="displayResults"></div>
    <div id="score">
      <div id="currentRound"></div>
      <div id="playerScore"></div>
      <div id="computerScore"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
